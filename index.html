<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akan Name</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="description">
      <h2> <center>Akan Name</center> </h2>
      <p> <center>This is a web application that takes a user's birthday <br>  and calculates the day of the week they were born <br>and then depending on their gender outputs their <br>Akan Name.</center>  </p>
    </div>
    <form>
      <h3><center>Enter Your Birthday</center></h3>
      <input type="text" id="day" placeholder="DD">
      <input type="text" id="month" placeholder="MM">
      <input type="text" id="year" placeholder="YYYY">
    </form>

  </div>
  
</body>
</html>
